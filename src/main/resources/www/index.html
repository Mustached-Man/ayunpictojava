<body>

<div id="root">
    <div id="intro">
        <img src="images/intro_bg.png" id="intro_bg"/>
        <div id="main-settings">
            <div id="captcha" style="transform: scale(calc(91 / 300)); height: 65px;"
                 class="cf-turnstile" data-theme="light" data-retry="never"
                 data-sitekey="0x4AAAAAAAE7tg6O9EI2mSfS" data-callback="setVerificationToken"
                 data-error-callback="setVerificationToken"></div>
            <img src="images/logo_dc.png" id="logo" onclick="sounds.error.play()" title="Connecting... Please wait!" alt="Connect to PictoChat"/>
            <div class="intro-text">Username:</div>
            <input type="text" id="name_box" spellcheck="false" maxlength="10" onkeyup="fixUserbox(this)"/>
            <div class="intro-text">Color:</div>
            <div class="colorpicker"></div>
            <img src="images/other_settings.png" id="other_settings" onclick="otherSettings()"/>
            <br/><br/>
            <a href="https://discord.gg/3MaxKkf3YM"><img src="images/discord.png" id="discord"/></a>

    </div>
    <div id="settings">
        <div id="settings-container">
            <div style="margin-bottom: 5px; border-bottom: 1px solid black; padding: 5px; text-align: center;">Other
                Settings
            </div>
            <label for="int-scaling"><input type="checkbox" id="int-scaling" onchange="intScaling(true)"/>
                Integer Scaling</label>
            <div id="settings-done"><img src="images/done.png" onclick="closeOtherSettings()"/></div>
        </div>
    </div>
    <input type="password" id="topy" style="display: none;" maxlength="0" autocorrect="off" autocapitalize="off"
           autocomplete="off"/>

<script src="main.js"></script>
<script>
    const swatches = [
        '#61829a',
        '#ba4900',
        '#fb0018',
        '#fb8afb',
        '#fb9200',
        '#f3e300',
        '#aafb00',
        '#00fb00',
        '#00a238',
        '#49db8a',
        '#30baf3',
        '#0059f3',
        '#000092',
        '#8a00d3',
        '#d300eb',
        '#fb0092'
    ];
    let defaultColor = swatches[Math.floor(Math.random() * swatches.length)];
    if (localStorage.getItem("color") == null) {
        localStorage.setItem("color", defaultColor);
    } else {
        defaultColor = localStorage.getItem("color");
    }
    const pickr = Pickr.create({
        el: '.colorpicker',
        theme: 'nano',
        swatches: swatches,
        default: defaultColor,
        comparison: false,
        components: {
            preview: true,
            opacity: false,
            hue: true,
            interaction: {
                input: true,
                hex: true,
                rgba: true
            }
        }
    });

    if (localStorage.getItem("username") == null) {
        localStorage.setItem("username", "user" + (Math.floor(Math.random() * 1000000)));
    }
    if (localStorage.getItem("intScaling") == null) {
        localStorage.setItem("intScaling", false);
    }

    document.getElementById("int-scaling").checked = (localStorage.getItem("intScaling") === "true");
    intScaling(false);

    document.getElementById("name_box").value = localStorage.getItem("username");

    function fixUserbox(object) {
        object.value = object.value.replace(/[^\w\s]/gi, '');
    }

    let token = false; // set this to true if no captcha

    function setVerificationToken(t) {
        token = t;
        if (token === "invalid_domain") document.getElementById("captcha").style.opacity = 0;
    }

    let authed = false;

    function requestVerification() {
        if (!token) return;
        if (authed) return;
        const color = pickr.getColor().toHEXA().toString().replace("#", "0x");
        playerData.name = document.getElementById("name_box").value;
        playerData.name = playerData.name.replace(/[^\w\s]/gi, '');
        playerData.color = parseInt(color, 16);
        const obj = {type: 'cl_verifyName', player: playerData, token: token};
        websocket.send(JSON.stringify(obj));
        authed = true;
    }

    function start() {
        sounds.start_app.play();
        updatePlayerData();
        document.getElementById("intro").style.opacity = 1.5;
        const cap = document.getElementById("captcha");
        if (cap) cap.style.display = "none";
        let margin = 50 * SCALE;
        let marginBottom = 15;
        const interval = setInterval(function () {
            margin -= 7;
            marginBottom += 7 / SCALE;
            document.getElementById("logo").style.marginTop = margin;
            document.getElementById("logo").style.marginBottom = marginBottom;
            document.getElementById("intro").style.opacity -= 0.02;
            if (document.getElementById("intro").style.opacity <= 0) {
                clearInterval(interval);
                document.getElementById("intro").style.display = "none";
                if (window.location.hash && window.location.hash.length === 7) {
                    const code = window.location.hash.slice(1);
                    for (let i = 0; i < pc_sprites.roomButtons.length; i++) {
                        if (!pc_sprites.roomButtons[i].pcText) {
                            pc_sprites.roomButtons[i].emit("pointerup");
                            break;
                        }
                    }
                    let int = setInterval(function () {
                        if (joinedRoom) {
                            clearInterval(int);
                            websocket.send(JSON.stringify({
                                type: "cl_sendMessage",
                                message: {
                                    player: {name: "", color: 0},
                                    textboxes: [{x: 0, y: 0, text: "!join " + code}],
                                    lines: 1,
                                    drawing: [{x: 0, y: 0, type: 3}]
                                }
                            }));
                            gotFirstMsg = 2;
                        }
                    }, 100);
                }
            }
        }, 1000 / 60);
    }

    function otherSettings() {
        document.getElementById("settings").style.opacity = 0;
        document.getElementById("settings").style.display = "block";
        const interval = setInterval(function () {
            document.getElementById("settings").style.opacity = parseFloat(document.getElementById("settings").style.opacity) + 0.05;
            if (document.getElementById("settings").style.opacity >= 1) {
                clearInterval(interval);
                document.getElementById("settings").style.opacity = 1;
            }
        }, 1000 / 60);
    }

    function closeOtherSettings() {
        document.getElementById("settings").style.opacity = 1;
        const interval = setInterval(function () {
            document.getElementById("settings").style.opacity = parseFloat(document.getElementById("settings").style.opacity) - 0.05;
            if (document.getElementById("settings").style.opacity <= 0) {
                clearInterval(interval);
                document.getElementById("settings").style.opacity = 0;
                document.getElementById("settings").style.display = "none";
            }
        }, 1000 / 60);
    }

    function intScaling(set) {
        if (set)
            localStorage.setItem("intScaling", document.getElementById("int-scaling").checked);
        const height = (window.innerHeight - 2) / 384;
        const width = (window.innerWidth - 2) / 256;
        SCALE = width > height ? height : width;
        scaleStage();
        if (localStorage.getItem("intScaling") === "true") {
            SCALE = Math.floor(SCALE);
            scaleStage();
        }
    }

    window.onhashchange = function () {
        window.location.reload();
    };
</script>
